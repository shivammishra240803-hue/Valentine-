<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Plane Love Scene</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    background: radial-gradient(circle at top, #ffd6e8, #fbb1c8);
    font-family: 'Segoe UI', sans-serif;
  }

  .scene {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .plane {
    position: absolute;
    top: 40%;
    width: 160px;
    animation: fly 6s linear infinite;
  }

  .plane.right {
    right: -200px;
    transform: scaleX(-1);
    animation-delay: 3s;
  }

  .banner {
    position: absolute;
    top: 55px;
    left: -20px;
    background: #ff4d6d;
    color: white;
    padding: 6px 18px;
    border-radius: 20px;
    font-size: 14px;
    white-space: nowrap;
  }

  @keyframes fly {
    from {
      transform: translateX(-200px);
    }
    to {
      transform: translateX(calc(100vw + 200px));
    }
  }

  /* Floating hearts so page isn't empty */
  .heart {
    position: absolute;
    color: rgba(255,255,255,0.5);
    font-size: 20px;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(0.8);
      opacity: 0;
    }
    to {
      transform: translateY(-10vh) scale(1.2);
      opacity: 1;
    }
  }
</style>
</head>

<body>

<div class="scene">

  <!-- Plane 1 -->
  <svg class="plane left" viewBox="0 0 200 80">
    <polygon points="10,40 150,20 150,60" fill="#ffffff"/>
    <rect x="150" y="35" width="40" height="10" fill="#cdb4db"/>
    <div class="banner">I love you</div>
  </svg>

  <!-- Plane 2 -->
  <svg class="plane right" viewBox="0 0 200 80">
    <polygon points="10,40 150,20 150,60" fill="#ffffff"/>
    <rect x="150" y="35" width="40" height="10" fill="#ffafcc"/>
    <div class="banner">I love you more</div>
  </svg>

</div>

<script>
  // generate floating hearts
  for (let i = 0; i < 18; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "â¤";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 5 + Math.random() * 6 + "s";
    h.style.fontSize = 14 + Math.random() * 20 + "px";
    document.body.appendChild(h);
  }
</script>

</body>
</html>
