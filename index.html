<!DOCTYPE html>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #ffe0e9, #ff9aa2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
}

.container {
  background: white;
  width: 340px;
  padding: 20px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.3);
}

h2 {
  color: #ff4d6d;
  margin-bottom: 10px;
}

.scene-text {
  font-size: 18px;
  min-height: 50px;
  margin-bottom: 10px;
  color: #ff4d6d;
}

/* Scene wrapper */
.scene {
  display: none;
  justify-content: center;
  gap: 25px;
  margin: 15px 0;
}

.scene.active {
  display: flex;
}

/* Characters */
.char {
  width: 70px;
  height: 90px;
  background: #ffd6a5;
  border-radius: 35px;
  position: relative;
}

.girl {
  background: #ffc8dd;
}

.head {
  width: 70px;
  height: 70px;
  background: inherit;
  border-radius: 50%;
  position: absolute;
  top: -30px;
}

.eye {
  width: 6px;
  height: 6px;
  background: black;
  border-radius: 50%;
  position: absolute;
  top: 20px;
}

.eye.left { left: 18px; }
.eye.right { right: 18px; }

.mouth {
  width: 20px;
  height: 10px;
  border-bottom: 3px solid black;
  border-radius: 0 0 15px 15px;
  position: absolute;
  bottom: 15px;
  left: 25px;
}

.emoji {
  position: absolute;
  top: -45px;
  left: 20px;
  font-size: 22px;
}

/* Shake animation (scolding scene) */
.shake {
  animation: shake .5s infinite;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  50% { transform: translateX(3px); }
  75% { transform: translateX(-3px); }
  100% { transform: translateX(0); }
}

button {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 10px 22px;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>
