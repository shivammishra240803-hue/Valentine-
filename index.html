<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    animation: pop 1s ease;
  }

  @keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
  }

  .couple {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 20px;
  }

  .face {
    width: 80px;
    height: 80px;
    background: #ffd1dc;
    border-radius: 50%;
    position: relative;
    animation: bounce 2s infinite;
  }

  .face.girl {
    background: #ffc0cb;
    animation-delay: .2s;
  }

  @keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .eye {
    width: 8px;
    height: 8px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 30px;
  }

  .eye.left { left: 25px; }
  .eye.right { right: 25px; }

  .smile {
    width: 30px;
    height: 15px;
    border-bottom: 3px solid black;
    border-radius: 0 0 20px 20px;
    position: absolute;
    bottom: 20px;
    left: 25px;
  }

  h1 {
    color: #ff4d6d;
  }

  button {
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
  }

  button:hover {
    background: #e63950;
  }

  .message {
    margin-top: 15px;
    font-size: 18px;
    display: none;
    color: #ff4d6d;
  }

  .heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <div class="couple">
    <div class="face boy">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="smile"></div>
    </div>

    <div class="face girl">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="smile"></div>
    </div>
  </div>

  <h1>Hey You ðŸ’•</h1>
  <button onclick="showLove()">Click Me</button>
  <div class="message" id="msg">
    Will you be my Valentine? ðŸ’–ðŸ’«
  </div>
</div>

<script>
  function showLove() {
    document.getElementById("msg").style.display = "block";

    for (let i = 0; i < 20; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }
  }
</script>

</body>
</html>
